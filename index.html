<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptafácil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <img src="Logo.png" alt="Logo de Adoptafácil" width="220" height="140">
        <form action="submit" method="post">
            <!--Usuario-->
            <br><label for="nombre"></label>
            <input type="text" id="nombre" name="nombre" placeholder="Correo electrónico o usuario" required>

            <!--password-->
            <label for="clave"></label>
            <input type="password" id="clave" name="clave" placeholder="Contraseña" required>

            <!--Ingreso-->
            <br><button class="boton1" name="enviar">Ingresar</button>

            <!--Olvide mi contraseña-->
            <p><br><label><a class="enlace" href="">¿Olvidaste tu contraseña?</a></label></p>

            <hr>

            <!--Registro usuario-->
            <br><a class="boton2" href="https://beto18v.github.io/Registro/">Crear cuenta</a>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
